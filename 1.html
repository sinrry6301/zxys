<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>色块处理</title>
		<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
		<style type="text/css">
			*{margin:0;padding:10px;}
			ul,li,dl,dt,dd,em,i{font-style:normal;list-style: none;}
			ul{clear: both;}
			span,em,i{cursor:pointer;display:block;float:left;padding:10px;height:30px; background: #333;margin-right:30px;color:#fff; text-align: center;line-height:30px;}
			dl{clear: both;padding-top:30px;}
			dl dt{width:100px;height:100px;border:1px solid #333;float:left;margin-right:10px;}
		</style>
	</head>
	<body>
		<span>red</span>
		<span>yellow</span>
		<span>green</span>
		<span>black</span>
		<em>清空所有颜色</em>
		<i>清空红色</i>
		<dl id="dl">
			<dt></dt>
			<dt></dt>
			<dt></dt>
			<dt></dt>
			<dt></dt>
		</dl>
		
		
		<script type="text/javascript">
			var color="";//创建容器
			$("span").click(function(){
				color=$(this).html();//往容器里存值
			});
			$("#dl").find("dt").click(function(){
				$(this).css("background",color);
			});
			$("em").click(function(){
				$("#dl").find("dt").css("background","none");
			});
			$("i").click(function(){
				$("#dl").find("dt[style*=red]").css("background","none")
			});
		</script>
	</body>
</html>
