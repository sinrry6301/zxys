<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>动态添加dom，并且交互行为同样复制</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute;}
</style>
<script src="js/jquery-1.11.1.js"></script>
<script>

$(function(){
	
	$("ul").delegate("li","click",function(){//委托（拜托）ul，让所有进入的li都能够继承所设置的功能
		$(this).css("background","red");
	})
	
	$("#input1").on("click",function(){
		var $li=$("<li>"+$("#input2").val()+"</li>");
		$("ul").append( $li );
	});
	
	$("#input2").keydown(function(ev){
		if(ev.which==13){
			$("#input1").trigger("click");//复制input1的click事件过来
		}
	})
	
});

</script>
</head>

<body>
<input id="input1" type="button" value="添加">
<input id="input2" type="text">
<ul>
	<li>11111</li>
    <li>11111</li>
    <li>11111</li>
    <li>11111</li>
</ul>
</body>
</html>
