<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评分</title>
		<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
		<style type="text/css">
			div{width:30px;height:30px;float:left;margin-right:10px;display: inline;border:1px solid #333; background: #cc0000;color:#fff; text-align: center;line-height:30px;}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		
		<script type="text/javascript">
			var index=0;
			var onOff=true;
			var timer=null;
			$("div").mouseover(function(){
				if(onOff){
					clearTimeout(timer);
					var that=$(this).index();
					$("div").each(function(i){
						if(that >= i){
							$(this).css("background","aqua");
						}else{
							$(this).css("background","#cc0000");
						}
					});
				}
			});
			$("div").mouseout(function(){
				if(onOff){
					timer=setTimeout(function(){
						$("div").css("background","#cc0000");
					},1000)
				}
			});
			$("div").click(function(){
				onOff=false;
				clearTimeout(timer);
				$("div").eq($(this).index()+1).prevAll().css("background","aqua");
				alert("评"+(($(this).index())+1)+"分");
			});
		</script>
	</body>
</html>
