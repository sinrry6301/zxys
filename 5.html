<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选项卡</title>
		<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
		<style type="text/css">
			input{width:50px;height:30px; text-align: center;border:none;border:1px solid #333;line-height:30px;}
			.on{ background: #cc0000;color:#fff;}
			div{width:500px;height:500px;border:1px solid #333;display:none;}
			.box{border:none;width:auto;height:auto;display: block;}
			.active{display: block;}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="button" class="on" value="1" />
			<input type="button" name="" id="" value="2" />
			<input type="button" name="" id="" value="3" />
			<div class="active">1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<script type="text/javascript">
			$(".box").find("input").click(function(){
				$(this).attr("class","on").siblings("input").attr("class","");
				$(".box").find("div").eq($(this).index("input")).attr("class","active").siblings("div").attr("class","");
				
				//精华是：$(this).index("input")，利用index加参数筛选谁的index索引，来确定div是第几个，这样可以匹配input的index。
			})
		</script>
	</body>
</html>
