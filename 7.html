<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>左右文字移动</title>
		<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
		<style type="text/css">
			.textarea1,.textarea2{width:100px;height:100px;border:1px solid #333;padding:10px;overflow: auto;}
			.textarea1,.textarea2,input{float:left;}
			.active{ background: #CC0000;}
			input{margin:40px 5px 0 5px;}
		</style>
	</head>
	<body>
		<div class="textarea1">
			<p>1111</p><p>222</p><p>333</p><p>444</p><p>55555</p>
		</div>
		<input type="button" name="1" id="left" value="←" />
		<input type="button" name="2" id="right" value="→" />
		<div class="textarea2">
			<p>666</p><p>777</p><p>888</p>
		</div>
		
		
		<script type="text/javascript">
			var index=0;
			var index1=0;
			$(".textarea1 p").click(function(){
				index=$(this).index();
				$(this).addClass("active");
			});
			$(".textarea2 p").click(function(){
				index1=$(this).index();
				$(this).addClass("active");
			})
			$("#left").click(function(){
				if($(".textarea2 .active")){
					$(".textarea1").append($(".textarea2 .active"));
					$(".textarea1").find("p").removeClass("active");
				}else{
					return false;
				}
				
			})
			$("#right").click(function(){
				
				if($(".textarea1 .active")){
					$(".textarea2").append($(".textarea1 .active"));
					$(".textarea2").find("p").removeClass("active");
				}else{
					return false;
				}

			})
		</script>
	</body>
</html>
